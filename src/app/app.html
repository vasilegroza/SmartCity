<ion-menu id ="myMenu" [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Smart City</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    
     <ion-list>
    
      <ion-item >
        user image
        <ion-avatar item-center ngIf="user">
            <img src="{{ user.picture }}">
        </ion-avatar>

      </ion-item>
       
      <ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-thumbnail item-left>
            <img src="{{p.img}}">
          </ion-thumbnail>
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
