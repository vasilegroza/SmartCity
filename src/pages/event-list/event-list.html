<ion-header>

  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>
 
<ion-content  fullscreen parallax-header>
 
    <div class="header-image"></div>
 
    <div class="main-content">
 
        <ion-segment [(ngModel)]="category">
            <ion-segment-button value="gear">
                EventType1
            </ion-segment-button>
            <ion-segment-button value="clothing">
                EventType2
            </ion-segment-button>
            <ion-segment-button value="nutrition">
                EventType3
            </ion-segment-button>
            <ion-segment-button value="nutrition">
                EventType4
            </ion-segment-button>
            <ion-segment-button value="nutrition">
                EventType5
            </ion-segment-button>
        </ion-segment>
               
        <ion-row responsive-sm>      
          <ion-col>
            <ion-card *ngFor="let event of events" (click)="eventTapped($event, event)">
              <img src="{{event.coverPicture}}" />
 
          <ion-card-content>
            {{event.name}}
          </ion-card-content>
 
          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="clock"></ion-icon>
                <div>Beginning: {{getDate(event.startTime)}}</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="locate"></ion-icon>
                <div>Location: {{event.venue.location.city}}, {{event.venue.location.country}}</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
               <strong>{{remainingHours(event.startTime)}}</strong> 
              </ion-note>
            </ion-col>
          </ion-row>
            </ion-card>
          </ion-col>
        </ion-row>
    </div>
 
</ion-content>
