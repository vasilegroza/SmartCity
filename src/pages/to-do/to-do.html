<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>To Do </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <pre> 
  to do list events 
    -event name, 
    -location, 
    -date.
  on click: open intent with eventdetails page.
 </pre>
 <ion-list>
    <button ion-item *ngFor="let item of events" (click)="eventTapped($event, item)">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      {{item.title}}
      <div class="item-note" item-right>
        {{item.note}}
      </div>
    </button>
  </ion-list>
</ion-content>
