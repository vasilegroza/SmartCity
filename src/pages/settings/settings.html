<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<pre>
  aici o sa mearga setarile pentru aplicatie
  -unitati ed masura, km/mile
  -limba( en/ro/ru, etc pe masura posibilitatilor)
  -temperatura grade C/F
</pre>-->
  <div *ngIf="loaded==true">
    <ion-list>
      <ion-list-header>
        Set up your preferences
      </ion-list-header>
      <ion-item>
        <ion-label>Temperature Unit</ion-label>
        <ion-select [(ngModel)]="tempUnit">
          <ion-option value="C" [selected]="C == tempUnit">°Celsius</ion-option>
          <ion-option value="K" [selected]="K == tempUnit">°Kelvin</ion-option>
          <ion-option value="F" [selected]="F == tempUnit">°Fahrenheit</ion-option>
        </ion-select>

      </ion-item>
      <ion-item>
        <ion-label>Distace to search: {{radius}}km</ion-label>
        <ion-range min="1" max="21" step="2" snaps="true" color="secondary" [(ngModel)]="radius">
          <ion-label range-left>1</ion-label>
          <ion-label range-right>21</ion-label>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-label>Fetch events for: {{nrDays}} next day<span *ngIf="nrDays != 1">s</span></ion-label>
        <ion-range min="0" max="30" step="1" snaps="true" color="secondary" [(ngModel)]="nrDays">
          <ion-label range-left>0</ion-label>
          <ion-label range-right>30</ion-label>
        </ion-range>
      </ion-item>

    </ion-list>

    <button ion-button clear (click)="saveSettings()">Save</button>

  </div>
</ion-content>
