<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Welcome to Smart City app</h3>
  <ion-card>

    <ion-item *ngIf="user">
      <ion-avatar item-left>
        <img src="{{ user.picture }}">
      </ion-avatar>
      <h2>{{ user.nickname }}</h2>
      <p>{{ user.email }}</p>
    </ion-item>
  
  </ion-card>
</ion-content>
