<ion-header>

  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>
 
<ion-content  fullscreen parallax-header>
 
    <div class="header-image"></div>
 
    <div class="main-content">
      
      <div *ngIf="coord">
        <div>Number updates: {{sensorCollector.locationChanges}}</div>
        <div> Coordinates are:</div>
        <div> Latitude: {{coord.latitude}}</div>
        <div> Longitude: {{coord.longitude}}</div>
        <div> Accuracy: {{coord.accuracy}}</div>
        
        
      </div>
      <pre>
        {{mgrs_currentLocation}}
        {{debug}}
      </pre>
    </div>
 
</ion-content>
