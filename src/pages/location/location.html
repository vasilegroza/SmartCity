<ion-header>

  <ion-navbar>
    <ion-title>location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{debug}}
  <div>Is App:{{isApp}}</div>
  <div *ngIf="coord">
    <div> Coordinates are:</div>
    <div> Longitude: {{coord.longitude}}</div>
    <div> Longitude: {{coord.latitude}}</div>
    <div> Accuracy: {{coord.accuracy}}</div>
  </div>
  
  
</ion-content>
